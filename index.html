<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./suncalc.js"></script>
    <title>SunCalc</title>
</head>
<body>
    <main id="altitude">
        <p></p>
    </main>
    <script>
        var times = SunCalc.getTimes(Date.now(),53.3,10.1,0);
        var rise = times.sunrise; var rise_str = rise.getHours() + ':' + rise.getMinutes(); //hh:mm
        var set  = times.sunset;  var set_str = set.getHours() + ':' + set.getMinutes(); //hh:mm
        var noon = times.solarNoon;
        var noonPos = SunCalc.getPosition(noon, 53.3, 10.1);
        var hnoon = noonPos.altitude * 180 / Math.PI;
        var nowPos = SunCalc.getPosition(Date.now(), 53.3, 10.1);
        var h = nowPos.altitude * 180 / Math.PI;
        var result = document.getElementById('altitude');
        result.innerHTML = `<p>Now: ${h.toFixed(1)}°</p><p>Noon: ${hnoon .toFixed(1)}°</p><p>Rise: ${rise_str}</p><p>Set: ${set_str}</p>`;
    </script>
</body>
