<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./suncalc.js"></script>
    <title>SunCalc</title>
</head>
<body>
    <header>
        <h1>SunCalc</h1>
    </header>
    <main id="altitude">
        <p></p>
    </main>
    <footer>
        <p>&copy; 2023 SunCalc</p>
    </footer>
    <script>
        var sunrisePos = SunCalc.getPosition(Date.now(), 53.3, 10.1);
        var times = SunCalc.getTimesDate.now(), 53.3, 10.1);
        var noon = times.solarNoon;
        var noonPos = SunCalc.getPosition(noon, 53.3, 10.1);
        console.log(noonPos.altitude * 180 / Math.PI);
        var h = sunrisePos.altitude * 180 / Math.PI;
        var hnoon = noonPos.altitude * 180 / Math.PI;
        var result = document.getElementById('altitude');
        result.innerHTML = `<p>Now: ${h.toFixed(1)} degrees</p><p>Noon: ${hnoon .toFixed(1)} degrees</p>`;
    </script>
</body>
